<head>
  <title>Shaastra Solutions</title>
  <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <style type="text/css">
    /*Body Formatting*/
    body {
        
        line-height: 2.8;
        color: #25262A;
    }
  /*Background and font color for middle container*/  
    .bg-2 { 
        font: 22px "Montserrat", sans-serif;
        background-color: #474e5d; /* Dark Blue */
        color: #ffffff;
    }
  /*Background and font color for form*/  
    .bg-3 { 
        background-color: #ffffff; /* White */
        color: #555555;
    }
  /*Padding for middle container*/  
    .container-fluid {
        padding-top: 70px;
        padding-bottom: 70px;
    }
  /*Margin for form*/ 
    form {
      font: 22px "Montserrat", sans-serif;
      margin-left: 10%;
      margin-right: 30%;

    }
  /*Formatting for top error alert after clicking submit*/  
    .error {
      margin-left: 10%;
      margin-right: 10%;
      margin-top: 2%;

    }
  /*Changing border color of input box*/  
    .red{
      border-color: red;
    }
  
  </style>
</head>

                 required/>
          <p class="help-block" ng-show="form.name.$error.required && submitted">
            <small>A name is required</small>
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.phone.$valid && submitted,
                                            'has-error': form.phone.$invalid && submitted }">
          <label>Phone Number:</label>

          <input value="getCurrentUser().phone" placeholder="Enter new phone number." type="phone" name="phone" class="form-control" ng-model="user.phone" ng-pattern="regEx"
                 required
                 mongoose-error/>
          <p class="help-block" ng-show="form.phone.$error.pattern && submitted">
            <small>Phone no. should be 10 digits.</small>
          </p>
          <p class="help-block" ng-show="form.phone.$error.required && submitted">
            <small>What's your phone number?</small>
          </p>
          <p class="help-block" ng-show="form.phone.$error.mongoose">
            <small>{{ errors.phone }}</small>
          </p>
        </div>
